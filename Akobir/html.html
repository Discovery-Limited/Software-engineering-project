<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team 2E Collaborative Platform</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Team 2E Collaborative Platform</h1>
        <button id="googleSignInBtn">Google Sign In</button>
    </header>

    <section id="sticky-notes">
        <!-- Sticky note elements dynamically generated using JavaScript -->
    </section>

    <section id="chat-room">
        <!-- Chat messages and video call functionality -->
    </section>

    <section id="objectives-goals">
        <!-- Objectives, goals, tasks, and deadlines dynamically generated using JavaScript -->
    </section>

    <section id="timer">
        <p id="timer-display">00:00:00</p>
        <button id="startTimerBtn">Start Timer</button>
        <button id="stopTimerBtn">Stop Timer</button>
    </section>

    <section id="notepad">
        <textarea id="notepad-content" placeholder="Type your notes here..."></textarea>
        <button id="shareNotepadBtn">Share Notepad</button>
    </section>

    <section id="file-share">
        <!-- File sharing functionality, integrated with Google Drive -->
    </section>

    <script src="main.js"></script>
</body>
</html>
